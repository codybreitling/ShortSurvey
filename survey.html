<!DOCTYPE html>

<!--
  survey for store that sells shoes
  questions: 
    1) name                                                                                                
    2) email                                                                                                
    3) address                                                                                              
    4) number                                                                                                 
    5) age                                                                                                 
    6) Do you want to enroll in our loyalty program for our store?                                             
    7) How did you hear about us?                                                                              
    8) How likely are you to recommend our store to a friend or family member?                                 
    9) How often do you buy shoes online versus in-store?                                                      
    10) How likely are you to shop at our store again?                                                         
    11) How often do you seek assistance from sales staff during your shopping experience?                     
    12) What do you consider the most important aspect when purchasing shoes                                   
    13) On a scale of 1 to 10, how satisfied are you with the variety of shoe styles offered in our store?     
    14) Rate your overall shopping experience 1-10 -> if below a 6 ask why                                     
    15) Have you returned any shoes? -> if yes ask why                                                         
-->

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <script src="survey.js" defer></script>
</head>

<body>
  <!-- main card w/ question -->
  <main class="main-card">
    <!-- title card -->
    <div class="title-card">
      <h1>Customer Feedback Form</h1>
    </div>
    
    <!-- start survey -->
    <button class="start-btn" id="start-button" onclick="onStart()">Start Survey</button>
    
    <!-- question title -->
    <h2 id="questionTitle"></h2>

    <!-- questions -->
      <!-- name -->
      <div class="questions" id="q1">
        <label class="label-text">Name:</label>
        <input type="text" class="input-text" name="name">
      </div>
      <!-- email -->
      <div class="questions" id="q2">
        <label class="label-text">Email:</label>
        <input type="text" class="input-text" name="email">
      </div>
      <!-- zip -->
      <div class="questions" id="q3">
        <label class="label-text">Zip Code:</label>
        <input type="text" class="input-text" name="zip">
      </div>
      <!-- number -->
      <div class="questions" id="q4">
        <label class="label-text">Phone Number:</label>
        <input type="text" class="input-text" name="number">
      </div>
      <!-- age -->
      <div class="questions" id="q5">
        <label class="label-text">Age:</label>
        <input type="number" class="input-number" name="age">
      </div>
      <!-- loyalty program -->
      <div class="questions" id="q6">
        <label class="label-text">Check the box to be enrolled!</label>
        <input type="checkbox" class="input-check">
      </div>
      <!-- Reference -->
      <div class="questions" id="q7">
        <label class="container">Friend or Family
          <input type="radio" name="radio" onclick="otherCheck()">
          <span class="checkmark"></span>
        </label>
        <label class="container">Advertisement
          <input type="radio" name="radio" onclick="otherCheck()">
          <span class="checkmark"></span>
        </label>
        <label class="container">Social Media
          <input type="radio" name="radio" onclick="otherCheck()">
          <span class="checkmark"></span>
        </label>
        <label class="container">Search Engine
          <input type="radio" name="radio" onclick="otherCheck()">
          <span class="checkmark"></span>
        </label>
        <label class="container">Other
          <input id="otherChecked" type="radio" name="radio" onclick="otherCheck()">
          <span class="checkmark"></span>
          <!-- <div id="ifOtherChecked" class="otherInput">hello</div> -->
        </label>
        <input id="ifOtherChecked" type="text" class="otherInput" placeholder="Enter here" style="visibility: hidden"/>
      </div>
      <!-- recommend -->
      <div class="questions" id="q8">
        <label class="container">Very Likely
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Likely
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Maybe
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Not Likely
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- online vs in-store -->
      <div class="questions" id="q9">
        <label class="container">Often
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Sometimes
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Not Often
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Never
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- shop again -->
      <div class="questions" id="q10">
        <label class="container">Very Likely
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Likely
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Maybe
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Not Likely
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- seek assistance -->
      <div class="questions" id="q11">
        <label class="container">Often
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Sometimes
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Not Often
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Never
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- prices -->
      <div class="questions" id="q12">
        <label class="container">Yes
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">Somewhat
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">No
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- satisfied -->
      <div class="questions" id="q13">
        <input type="range" min="1" max="5" value="3" class="slider" id="range">
        <p id="range-value"></p>
      </div>
      <!-- returned -->
      <div class="questions" id="q14">
        <label class="container">Yes
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container">No
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
      </div>
      <!-- overall -->
      <div class="questions" id="q15">
        <input type="range" min="1" max="5" value="3" class="slider" id="range-two">
        <p id="range-value-two"></p>
      </div>
      <button class="submit-btn" id="q16" onclick="onSubmit()">Submit Survey</button>
      <h2 class="resultPage" id="results" style="visibility: hidden">display results</h2>
    <!-- forward and backwords buttons -->
    <button class="nav-btn fwd-btn" id="fwd-btn" onclick="onFwd()">&gt;</button>
    <button class="nav-btn bck-btn" id="bck-btn" onclick="onBck()">&lt;</button>
  </main>

</body>
</html>
