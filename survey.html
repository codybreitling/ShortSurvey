<!DOCTYPE html>

<!-- 
  survey for store that sells shoes
  questions: 
    1) name
    2) age
    3) email
    4) address
    5) number
    6) How did you hear about us?
    7) How often do you buy shoes online versus in-store?
    8) How likely are you to shop at our store again?
    9) Rate your overall shopping experience 1-10 -> if below a 6 ask why
    10) Have you returned any shoes? -> if yes ask why

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <script src="survey.js" defer></script>
</head>

<body>
  <!-- main card w/ question -->
  <main class="main-card">
    <!-- title card -->
    <div class="title-card">
      <h1>Customer Feedback Form</h1>
    </div>
    <!-- question title and questions -->
    <h2 id="questionTitle"></h2>

    <!-- start survey -->
    <button class="start-btn" id="start-button" onclick="onStart()">Start Survey</button>

    <!-- forward and backwords buttons -->
    <button class="nav-btn fwd-btn" id="fwd-btn" onclick="onFwd()">&gt;</button>
    <button class="nav-btn bck-btn" id="bck-btn" onclick="onBck()">&lt;</button>
  </main>

</body>
</html>
